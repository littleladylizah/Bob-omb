<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <script type="text/javascript" src="js/jquery.tools.min.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/canvas.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/ui/sidebar.js"></script>
    <script type="text/javascript" src="js/ui/overlay.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/sidebar.css"/>
    <link rel="stylesheet" type="text/css" href="css/overlay.css"/>

  <body>
    <div id="center">
      <h1>Bob-omb</h1>
      <h2 id="player-title">Sinu mängulaud</h2>
      <h2 id="enemy-title">Vastase mängulaud</h2>
      <canvas id="player-canvas" width="420" height="420"></canvas>

      <div class="clearfix"></div>
      <a id="lobby-link" href="lobby.html" rel="#overlay">Alusta uut mängu</a>

    <!-- the sidebar -->
    <div id="sidebar">
      <div id="sidebar-toggle"></div>

        <a id="sidebar-moves" class="left" href="#">Käigud</a>
        <a id="sidebar-games" class="right faded" href="#">Mängud</a>
        <div class="clearfix"></div>
        <div id="sidebar-content"></div>
        <a id="leaderboard-link" class="right" href="leaderboard.html" rel="#overlay">Edetabel</a>

    <!-- the overlayed element -->
    <div id="overlay">
      <!-- the external content is loaded inside this tag -->
      <div id="content-wrap"></div>
    </div>
